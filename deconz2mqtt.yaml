logging:
  root: WARN
  deconz2mqtt: INFO
  hbmqtt: WARN
  websockets: WARN
mqtt:
  client:
    hostname: "mqtt://localhost"
    port: 1883
  certs:
    certsPath: $POSITION/certs
    ca: "ca.cert"
    cert: "client_cert.cert"
    key: "client_key.key"
  topic_prefix: deconz
deconz:
  uri: "ws://localhost:8080/ws"