logging:
  root: WARN
  deconz2mqtt: INFO
  hbmqtt: WARN
  websockets: WARN
mqtt:
  client:
    hostname: "localhost"
    port: 1883
  certs:
    certsPath: $HOME/certs
    ca: "ca.cert"
    cert: "client_cert.cert"
    key: "client_key.key"
  topic_prefix: deconz
  # You can map a device id to a custom topic, you can also extract json keys to have simpler messages
  map:
    "2": ["PRINCE/laboratorio/c04/security/z0/data/door", "open"]
    "3": ["PRINCE/laboratorio/c04/security/z1/data/door", "open"]
deconz:
  uri: "ws://localhost:443/ws"
